<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reusables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/small.css">
    
    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cb5f66c1ce.js" crossorigin="anonymous"></script>



    <!-- JS -->
    <script defer src="./js/menu.js"></script>
    <script src="js/Date.js"></script>
    <script src="js/Calendar.js"></script>
    <script src="js/daycard.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sidebar.js"></script>

    <script src="js/UI.js"></script>

</head>

<body>


    <header>
        <div class="header-content flex justify-center align-center">
            <h1>Kalender</h1>
        </div>
    </header>


    <main class="flex">
        <div class="sidebar flex column align-center">
            <div class="day-info">
                <div class="date-clock align-center flex column">
                    <p id="day"></p>
                    <p id="date"></p>
                    <p id="clock"></p>
                    
                </div>
                <!-- <p>Vädret</p> -->
            </div>
            <div class="sidebar-todo flex column align-center">
                <div class="sidebar-todo-headline flex space-around align-center justify-center">
                    <i class="fas fa-calendar" id="calendar-btn"></i>
                    <p>To do</p>
                    <i class="fas fa-plus" id="add-todo-btn"></i>
                </div>
                <div id="todolist">
                    <div class="todo-item flex space-around">
                        <div class="todo-info flex justify-center column text-center">
                            <p class="todo-date">2021 - 12 - 24 | Hela dagen</p>
                            <h5>Gratta bengan på 46 års dagen</h5>
                            
                        </div>
                        <div class="todo-item-icons flex column space-around">
                            <i class="fas fa-edit"></i>
                            <i class="far fa-trash-alt"></i>
                        </div>
                    </div>
                </div>
                <div id="movingTodolist"></div>
            </div>
        </div>
        <div class="calendar-container" id="calendarContainer">
            <div class="month flex space-around align-center">
                <div id="previous-month">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </div>
                <p id="month-title">December</p>
                <div id="next-month">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </div>
            </div>
            <div class="day-names flex" id="dayNames">
                <div class="day-name">Måndag</div>
                <div class="day-name">Tisdag</div>
                <div class="day-name">Onsdag</div>
                <div class="day-name">Torsdag</div>
                <div class="day-name">Fredag</div>
                <div class="day-name">Lördag</div>
                <div class="day-name">Söndag</div>
            </div>
            <div class="calendar" id="calArea">
            </div>
            <i class="fas fa-times close-btn" id="hide"></i>
        </div>
    </main>
</body>

</html>
