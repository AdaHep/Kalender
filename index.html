<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reusables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/sidebar.css">

    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cb5f66c1ce.js" crossorigin="anonymous"></script>



    <!-- JS -->
    <script defer src="./js/menu.js"></script>


</head>

<body>


    <header>
        <div class="header-content flex justify-center align-center">
            <h1>Kalender</h1>



        </div>
    </header>


    <main class="flex">
        <div class="sidebar">
            <div class="day-info text-center">
                <p>Dagen</p>
                <p>Tiden</p>
                <p>Vädret</p>
            </div>
            <div class="sidebar-todo">
                <div class="sidebar-todo-headline flex space-around align-center">
                    <i class="fas fa-list" id="calendar-btn"></i>
                    <p>To do</p>
                    <i class="fas fa-plus"></i>
                </div>
                <div class="todo-item flex space-around">
                    <div class="todo-info flex justify-center column text-center">
                        <h5>Gratta bengan på 46 års dagen</h5>

                        <p class="date">2021 - 12 - 24 | Hela dagen</p>
                    </div>
                    <div class="todo-item-icons flex column space-around">
                        <i class="fas fa-edit"></i>
                        <i class="far fa-trash-alt"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar-container" id="calendarContainer">
            <div class="month"><i class="fa-solid fa-circle-chevron-left"></i>December<i
                    class="fa-solid fa-circle-chevron-right"></i>
            </div>
            <div class="day-names flex" id="dayNames">
                <div class="day-name">Måndag</div>
                <div class="day-name">Tisdag</div>
                <div class="day-name">Onsdag</div>
                <div class="day-name">Torsdag</div>
                <div class="day-name">Fredag</div>
                <div class="day-name">Lördag</div>
                <div class="day-name">Söndag</div>
            </div>
            <div class="calendar" id="calArea">
                <div class="day-card">
                    <div class="day-card-top flex space-between">
                        <div class="date-number">
                            <p id="day-card-date">1</p>
                        </div>
                        <div class="day-card-todo">
                            <p id="todo-notification">3</p>
                        </div>
                    </div>
                </div>

                <div class="day-card selected">
                    <div class="day-card-top flex space-between">
                        <div class="date-number">
                            <p id="day-card-date">2</p>
                        </div>
                        <div class="day-card-todo">
                            <p id="todo-notification">3</p>
                        </div>
                    </div>

                </div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <i class="fas fa-times close-btn" id="hide"></i>
            </div>
        </div>
    </main>
</body>

</html>
